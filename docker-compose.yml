# Moltbot + Ollama (CPU-only). Run locally, then migrate same stack to Dockge.
# Dashboard: http://127.0.0.1:18789  |  Ollama API: http://127.0.0.1:11434
#
# IMPORTANT: Before first run, create data directories with correct permissions:
#   mkdir -p ./data/moltbot-config ./data/moltbot-workspace
#   sudo chown -R 1000:1000 ./data/

services:
  ollama:
    image: ollama/ollama:latest
    container_name: moltbot-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  moltbot-gateway:
    image: ${CLAWDBOT_IMAGE:-moltbot:local}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moltbot-gateway
    environment:
      HOME: /home/node
      TERM: xterm-256color
      CLAWDBOT_GATEWAY_TOKEN: ${CLAWDBOT_GATEWAY_TOKEN}
      CLAWDBOT_GATEWAY_BIND: ${CLAWDBOT_GATEWAY_BIND:-loopback}
      CLAWDBOT_GATEWAY_PORT: ${CLAWDBOT_GATEWAY_PORT:-18789}
      CLAWDBOT_BRIDGE_PORT: ${CLAWDBOT_BRIDGE_PORT:-18790}
      OLLAMA_API_KEY: ${OLLAMA_API_KEY:-ollama-local}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}
      BRAVE_API_KEY: ${BRAVE_API_KEY:-}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
    volumes:
      # Mount to .moltbot (Moltbot reads moltbot.json from here)
      # Host directories must be owned by UID 1000 (node user)
      - ${CLAWDBOT_CONFIG_DIR:-./data/moltbot-config}:/home/node/.moltbot
      - ${CLAWDBOT_WORKSPACE_DIR:-./data/moltbot-workspace}:/home/node/clawd
    ports:
      # Bind to 127.0.0.1 on host for security (localhost only)
      - "127.0.0.1:${CLAWDBOT_GATEWAY_PORT:-18789}:18789"
      - "127.0.0.1:${CLAWDBOT_BRIDGE_PORT:-18790}:18790"
    depends_on:
      - ollama
    init: true
    restart: unless-stopped
    # --bind lan is required for Docker networking (binds to 0.0.0.0 inside container)
    # Security is enforced by host port binding to 127.0.0.1 above
    # Do NOT change to "loopback" - it will break access from outside the container
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "lan",
        "--port",
        "18789",
        "--allow-unconfigured"
      ]

volumes:
  ollama_data:
    name: moltbot-ollama-data
